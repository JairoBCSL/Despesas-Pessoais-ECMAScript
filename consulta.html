<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Orçamento Pessoal</title>
  </head>
  <body onload="carregaListaDespesas()">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-5">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img
            src="logo.png"
            width="50px"
            height="35px"
            alt="Orçamento Pessoal"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="consulta.html">Consulta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <div class="container">
        <div class="row">
          <div class="col mb-5">
            <h1 class="display-4">Consulta de despesa</h1>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            <select
              #anoSelect
              onchange="pesquisarDespesas()"
              class="form-select"
              name="ano"
              id="anoSelect"
            >
              <option value="">Ano</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
            </select>
          </div>

          <div class="col-md-2">
            <select
              #mesSelect
              onkeyup="pesquisarDespesas()"
              class="form-select"
              name="mes"
              id="mesSelect"
            >
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>

          <div class="col-md-2">
            <input
              #diaInput
              onkeyup="pesquisarDespesas()"
              type="text"
              class="form-control"
              placeholder="Dia"
              id="diaInput"
            />
          </div>

          <div class="col-md-6">
            <select
              #tipoSelect
              onkeyup="pesquisarDespesas()"
              class="form-select"
              name="tipo"
              id="tipoSelect"
            >
              <option value="">Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-8">
            <input
              #descricaoInput
              onkeyup="pesquisarDespesas()"
              class="form-control"
              type="text"
              name="descricao"
              id="descricaoInput"
              placeholder="Descrição"
            />
          </div>
          <div class="col-md-2">
            <input
              #valorInput
              onkeyup="pesquisarDespesas()"
              class="form-control"
              type="text"
              name="valor"
              id="valorInput"
              placeholder="Valor"
            />
          </div>
          <div class="col-md-2 d-flex justify-content-end">
            <button
              class="btn btn-primary"
              type="button"
              onclick="pesquisarDespesas()"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-5">
      <div class="container">
        <hr />
        <table id="tabelaConsulta" class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resultadoGravacao"
      tabindex="-1"
      aria-labelledby="resultadoGravacao"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">Erro na gravação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Existem campos obrigatório que não foram preenchidos
          </div>
          <div class="modal-footer">
            <div></div>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Voltar e corrigir
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2eeb40011f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
